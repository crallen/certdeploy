secrets:
  tls-dev:
    name: tls-dev
    files:
      fullchain.pem: /etc/letsencrypt/live/myawesomedevdomain.com/fullchain.pem
      privkey.pem: /etc/letsencrypt/live/myawesomedevdomain.com/privkey.pem
    namespaces:
      - kube-system
      - my-ns

clusters:
  - name: dev
    context: dev-cluster
    secrets:
      - tls-dev